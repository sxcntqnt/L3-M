name: parimatch
base_url: https://www.parimatch.com
browser_path: /usr/bin/chrome
username: user1
password: pass1
region: KE
selectors:
  login:
    username_input: input#username
    password_input: input#password
    login_button: button#login
  session:
    logout_button: button#logout
    session_user_info: div#userInfo
  event_search:
    sport_dropdown: select#sport
    date_picker: input#date
    search_button: button#search
    event_results: div#eventResults
    event_item: div.event-item
    event_title: div.event-title
    event_team: div.event-team
  odds_selector:
    moneyline: div.match-result
    spread: div.over-under
    totals: div.point-spread
    odds_dropdown: select#odds
  bet_slip:
    add_button: button#addToBetSlip
    remove_button: button#removeBetSlipItem
    stake_input: input#stake
    calculate_button: button#calculate
    clear_button: button#clearBetSlip
    potential_payout: div#potentialPayout
    bet_slip_item: div.bet-slip-item
  live_betting:
    live_betting_button: button#liveBetting
    odds_change_indicator: div.odds-change-indicator
    live_event_item: div.live-event-item
    live_score: div.live-score
    live_odd_selector: div.live-odd-selector
    live_event: div.live-event
    in_play_bet_button: ""
  line_movement:
    line_change_indicator: div.line-change-indicator
    odds_history: div.odds-history
    betting_lines: div.betting-lines
  filter_options:
    sport_dropdown: select#sportFilter
    market_type_dropdown: select#marketTypeFilter
    time_filter: input#timeFilter
    reset_filters_button: button#resetFilters
  bet_confirmation:
    confirm_button: button#confirmBet
    error_message: div#errorMessage
    success_message: div#successMessage
    bet_summary: div#betSummary
  bet_history:
    history_page_link: a#betHistoryLink
    bet_row_selector: div.bet-row
    event_column: div.bet-row .event
    stake_column: div.bet-row .stake
    outcome_column: div.bet-row .outcome
    filter_by_result: select#filterByResult
    filter_by_market: select#filterByMarket
  promotions:
    promotion_banner: div#promotionBanner
    redeem_button: button#redeemPromo
    promo_code_input: input#promoCode
    apply_promo_button: button#applyPromo
  cash_out:
    cash_out_button: button#cashOut
    open_bet: div.open-bet
    cancellable_bet_indicator: div.cancellable-bet
    cashout_offer: div.cashout-offer
    confirm_cashout_button: button#confirmCashout
  notification_center:
    notification_popup: div#notificationPopup
    dismiss_button: button#dismissNotification
    notification_message: div.notification-message
    notification_type: div.notification-type
bet_button: button#placeBet
bet_history: div#betHistory

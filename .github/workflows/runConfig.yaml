name: Diago Verification

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * 0'  # ğŸ“… Runs every Sunday at midnight UTC

permissions:
  contents: write

env:
  OUTPUT_DIR: EMC

jobs:
  run-diago:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go ğŸ› ï¸
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules âš¡
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Prepare Go modules ğŸ“¦
        run: |
          if [ ! -f go.mod ]; then
            go mod init diago
          fi
          go get gopkg.in/yaml.v3@v3.0.1
          go mod tidy

      - name: Ensure output directory exists ğŸ“
        run: mkdir -p $OUTPUT_DIR

      - name: Run Diago ğŸš€
        run: |
          set -e
          if [ ! -d "$OUTPUT_DIR" ] || [ -z "$(ls -A $OUTPUT_DIR)" ]; then
            echo "ğŸ“ $OUTPUT_DIR directory not found or empty â€“ running in auto mode"
            go run main.go --mode=auto --bookies-file=bookies.txt --output-dir=$OUTPUT_DIR
          else
            echo "ğŸ“ $OUTPUT_DIR directory found â€“ running in fetch mode with baking"
            go run main.go --mode=fetch --bookies-file=bookies.txt --output-dir=$OUTPUT_DIR --bake-overrides
          fi

      - name: Create latest report snippet ğŸ“„
        run: |
          awk '/## ğŸ“Š Summary/,0' $OUTPUT_DIR/report.md > $OUTPUT_DIR/latest_report.md
          echo "" >> $OUTPUT_DIR/latest_report.md
          echo "_Updated automatically via GitHub Actions_" >> $OUTPUT_DIR/latest_report.md

      - name: Commit updated configs and reports ğŸ“
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $OUTPUT_DIR
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated configs and bookie reports"
            git push
          else
            echo "âœ… No changes to commit"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish report to Wiki ğŸ“š
        uses: ./.github/actions/publish-wiki
        with:
          output-dir: ${{ env.OUTPUT_DIR }}
          github-token: ${{ secrets.GITHUB_TOKEN }}


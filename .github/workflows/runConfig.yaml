name: Run Go Program in Main

on:
  push:
    branches:
      - main

jobs:
  run-go-program:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup GitHub CLI
      - name: Setup GitHub CLI
        uses: cli/gh-action@v2

      - name: Verify gh version
        run: gh --version

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # or whichever version you need

      # Initialize module and fetch dependencies
      - name: Prepare Go modules
        run: |
          if [ ! -f go.mod ]; then
            go mod init temp
          fi
          go get gopkg.in/yaml.v3

      - name: Check for pending pull requests
        id: check-pr
        run: |
          PR=$(gh pr list --state open --head secondary --base main --json number --jq '.[0].number')
          if [ -n "$PR" ]; then
            echo "Pending pull request found: $PR"
            echo "pr_found=true" >> $GITHUB_ENV
          else
            echo "No pending pull request found"
            echo "pr_found=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Go program
        if: env.pr_found == 'false'
        run: go run diago.go

name: Run Go Program in Main

on:
  push:
    branches:
      - main
  workflow_dispatch:   

  schedule:
    - cron: '0 0 * * 0' 

permissions:
  contents: write

jobs:
  run-go-program:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Prepare Go modules
        run: |
          if [ ! -f go.mod ]; then
            go mod init temp
          fi
          go get gopkg.in/yaml.v3
          go mod tidy   # ensures go.sum is created

      - name: Check for pending pull requests
        id: check-pr
        run: |
          PR=$(gh pr list --state open --head secondary --base main --json number --jq '.[0].number')
          if [ -n "$PR" ]; then
            echo "Pending pull request found: $PR"
            echo "pr_found=true" >> $GITHUB_ENV
          else
            echo "No pending pull request found"
            echo "pr_found=false" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Go program
        if: env.pr_found == 'false'
        run: go run diago.go

      - name: Commit and push changes
        if: env.pr_found == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated files"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

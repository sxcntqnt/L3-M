name: Run Go Program in Main

on:
  push:
    branches:
      - main

jobs:
  run-go-program:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch (default)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup GitHub CLI
      - name: Setup GitHub CLI
        uses: cli/gh-action@v2

      - name: Verify gh version
        run: gh --version

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Check for open PR from secondary to main
      - name: Check for pending pull requests
        id: check-pr
        run: |
          PR=$(gh pr list --state open --head secondary --base main --json number --jq '.[0].number')
          if [ -n "$PR" ]; then
            echo "Pending pull request found: $PR"
            echo "pr_found=true" >> $GITHUB_ENV
          else
            echo "No pending pull request found"
            echo "pr_found=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Only proceed if no PR is open
      - name: Checkout secondary branch into main-diago
        if: env.pr_found == 'false'
        uses: actions/checkout@v3
        with:
          ref: secondary
          path: main-diago
          fetch-depth: 0

      # Initialize Go module and fetch dependencies inside main-diago
      - name: Prepare Go modules in main-diago
        if: env.pr_found == 'false'
        working-directory: main-diago
        run: |
          if [ ! -f go.mod ]; then
            go mod init main-diago || echo "Module init failed, continuing..."
          fi
          go get gopkg.in/yaml.v3

      # Run main.go with full command
      - name: Run main.go from main-diago
        if: env.pr_found == 'false'
        working-directory: main-diago
        run: |
          go run main.go --mode=auto --bookies-file=bookies.txt --output-dir=EMC --bake
